<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="style.css" /> -->
</head>

<body ng-controller="mainCtrl">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CTM</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown" ng-repeat="parentApp in appList">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{parentApp.appDisplayName}}<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-repeat="childApp in parentApp.childAppList"><a href="#">{{childApp.appDisplayName}}</a></li>
						</ul>
					</li>
					<li><a href="/h2-console">H2 Console</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><p class="navbar-text">{{isAdmin?"Admin User":""}}</p></li>
					<li><p class="navbar-text">Signed in as</p></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle"data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.fname+" "+userInfo.lname}}<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li><a href="#">Preference</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#" ng-click="logout()">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<h3>Books</h3>
	    <table class="table table-striped table-bordered">
	      <thead>
	        <tr>
	          <th>#</th>
	          <th ng-repeat="(key, value) in books[0]">{{key}}</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr ng-repeat="book in books">
	          <th scope="row">{{$index+1}}</th>
	          <td ng-repeat="(key, value) in book">
	            <p>{{book[key]}}</p>
	          </td>
	        </tr>
	      </tbody>
    	</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="js/script.js"></script>
</body>

</html>
